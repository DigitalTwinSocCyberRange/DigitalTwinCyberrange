          description: >
            Tools are legitimate software that can be used by threat actors to perform attacks.
        
          type: group
          fields:
        
          - name: id
            level: core
            type: keyword
            description: >
              Identifier of the Tool.
        
          - name: labels
            level: core
            type: keyword
            description: >
              The kind(s) of tool(s) being described. 
