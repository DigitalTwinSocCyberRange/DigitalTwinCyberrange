  fields:
    - name: googlecloud
      type: group
      description: >
        Fields from Google Cloud logs.
      fields:
        - name: destination.instance
          type: group
          description: >
            If the destination of the connection was a VM located on the same VPC,
            this field is populated with VM instance details. In a Shared VPC
            configuration, project_id corresponds to the project that owns the
            instance, usually the service project.
          fields:
            - name: project_id
              type: keyword
              description: >
                ID of the project containing the VM.

            - name: region
              type: keyword
              description: >
                Region of the VM.

            - name: zone
              type: keyword
              description: >
                Zone of the VM.

        - name: destination.vpc
          type: group
          description: >
            If the destination of the connection was a VM located on the same VPC,
            this field is populated with VPC network details. In a Shared VPC
            configuration, project_id corresponds to that of the host project.
          fields:
            - name: project_id
              type: keyword
              description: >
                ID of the project containing the VM.

            - name: vpc_name
              type: keyword
              description: >
                VPC on which the VM is operating.

            - name: subnetwork_name
              type: keyword
              description: >
                Subnetwork on which the VM is operating.

        - name: source.instance
          type: group
          description: >
            If the source of the connection was a VM located on the same VPC, this
            field is populated with VM instance details. In a Shared VPC
            configuration, project_id corresponds to the project that owns the
            instance, usually the service project.
          fields:
            - name: project_id
              type: keyword
              description: >
                ID of the project containing the VM.

            - name: region
              type: keyword
              description: >
                Region of the VM.

            - name: zone
              type: keyword
              description: >
                Zone of the VM.

        - name: source.vpc
          type: group
          description: >
            If the source of the connection was a VM located on the same VPC, this
            field is populated with VPC network details. In a Shared VPC
            configuration, project_id corresponds to that of the host project.
          fields:
            - name: project_id
              type: keyword
              description: >
                ID of the project containing the VM.

            - name: vpc_name
              type: keyword
              description: >
                VPC on which the VM is operating.

            - name: subnetwork_name
              type: keyword
              description: >
                Subnetwork on which the VM is operating.
        - name: audit
          type: group
          description: >
            Fields for Google Cloud audit logs.
          fields:
          - name: type
            type: keyword
            description: >
              Type property.
          - name: authentication_info
            type: group
            description: >
              Authentication information. 
            fields:
            - name: principal_email
              type: keyword
              description: >
                The email address of the authenticated user making the request. 
            - name: authority_selector
              type: keyword
              description: >
                The authority selector specified by the requestor, if any. It is not guaranteed 
                that the principal was allowed to use this authority. 
          - name: authorization_info
            type: array
            description: >
              Authorization information for the operation.
            fields:
            - name: permission
              type: keyword
              description: >
                The required IAM permission. 
            - name: granted
              type: boolean
              description: >
                Whether or not authorization for resource and permission was granted. 
            - name: resource_attributes
              type: group
              description: >
                The attributes of the resource.
              fields:
              - name: service
                type: keyword
                description: >
                  The name of the service.
              - name: name
                type: keyword
                description: >
                  The name of the resource.
              - name: type
                type: keyword
                description: >
                  The type of the resource.
          - name: method_name
            type: keyword
            description: >
              The name of the service method or operation. For API calls, this 
              should be the name of the API method. 
              For example, 'google.datastore.v1.Datastore.RunQuery'.
          - name: num_response_items
            type: long
            description: >
              The number of items returned from a List or Query API method, if applicable.
          - name: request
            type: group
            description: >
              The operation request.
            fields:
            - name: proto_name
              type: keyword
              description: >
                Type property of the request.
            - name: filter
              type: keyword
              description: >
                Filter of the request.
            - name: name
              type: keyword
              description: >
                Name of the request. 
            - name: resource_name
              type: keyword
              description: >
                Name of the request resource. 
          - name: request_metadata
            type: group
            description: >
              Metadata about the request.
            fields:
            - name: caller_ip
              type: ip
              description: >
                The IP address of the caller. 
            - name: caller_supplied_user_agent
              type: keyword
              description: >
                The user agent of the caller. This information is not authenticated and 
                should be treated accordingly.
          - name: resource_name
            type: keyword
            description: >
              The resource or collection that is the target of the operation. 
              The name is a scheme-less URI, not including the API service name. 
              For example, 'shelves/SHELF_ID/books'.
          - name: resource_location
            type: group
            description: >
              The location of the resource.
            fields:
            - name: current_locations
              type: keyword
              description: >
                Current locations of the resource.
          - name: service_name
            type: keyword
            description: >
              The name of the API service performing the operation. 
              For example, datastore.googleapis.com.
          - name: status
            type: group
            description: >
              The status of the overall operation. 
            fields:
            - name: code
              type: integer
              description: >
                The status code, which should be an enum value of google.rpc.Code. 
            - name: message
              type: keyword
              description: >
                A developer-facing error message, which should be in English. Any user-facing 
                error message should be localized and sent in the google.rpc.Status.details 
                field, or localized by the client. 
        - name: firewall
