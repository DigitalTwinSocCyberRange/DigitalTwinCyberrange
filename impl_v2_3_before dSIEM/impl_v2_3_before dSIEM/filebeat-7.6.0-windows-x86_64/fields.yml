- key: zeek
  title: Zeek
  description: >
    Module for handling logs produced by Zeek/Bro
  fields:
    - name: zeek
      type: group
      description: >
        Fields from Zeek/Bro logs after normalization
      fields:
        - name: session_id
          type: keyword
          description: >
            A unique identifier of the session
        - name: capture_loss
          type: group
          description: >
            Fields exported by the Zeek capture_loss log
          fields:
            - name: ts_delta
              type: integer
              description: |
                The time delay between this measurement and the last.
        
            - name: peer
              type: keyword
              description: |
                In the event that there are multiple Bro instances logging to the same host, this distinguishes each peer with its individual name.
        
            - name: gaps
              type: integer
              description: |
                Number of missed ACKs from the previous measurement interval.
        
            - name: acks
              type: integer
              description: |
                Total number of ACKs seen in the previous measurement interval.
        
            - name: percent_lost
              type: double
              description: |
                Percentage of ACKs seen where the data being ACKed wasn't seen.
        - name: connection
          type: group
          default_field: false
          description: >
            Fields exported by the Zeek Connection log
          fields:
            - name: local_orig
              type: boolean
              description: >
                Indicates whether the session is originated locally.
        
            - name: local_resp
              type: boolean
              description: >
                Indicates whether the session is responded locally.
        
            - name: missed_bytes
              type: long
              description: >
                Missed bytes for the session.
        
            - name: state
              type: keyword
              description: >
                Code indicating the state of the session.
        
            - name: state_message
              type: keyword
              description: >
                The state of the session.
        
            - name: icmp
              type: group
              fields:
                - name: type
                  type: integer
                  description: >
                    ICMP message type.
        
                - name: code
                  type: integer
                  description: >
                    ICMP message code.
        
            - name: history
              type: keyword
              description: >
                Flags indicating the history of the session.
        
            - name: vlan
              type: integer
              description: >
                VLAN identifier.
        
            - name: inner_vlan
              type: integer
              description: >
                VLAN identifier.
        
        - name: dce_rpc
          type: group
          default_field: false
          description: >
            Fields exported by the Zeek DCE_RPC log
          fields:
            - name: rtt
              type: integer
              description: |
                Round trip time from the request to the response. If either the request or response wasn't seen, this will be null.
        
            - name: named_pipe
              type: keyword
              description: |
                Remote pipe name.
        
            - name: endpoint
              type: keyword
              description: |
                Endpoint name looked up from the uuid.
        
            - name: operation
              type: keyword
              description: |
                Operation seen in the call.
        - name: dhcp
          type: group
          default_field: false
          description: >
            Fields exported by the Zeek DHCP log
          fields:
            - name: domain
              type: keyword
              description: >
                Domain given by the server in option 15.
        
            - name: duration
              type: double
              description: |
                Duration of the DHCP session representing the time from the first
                message to the last, in seconds.
        
            - name: hostname
              type: keyword
              description: >
                Name given by client in Hostname option 12.
        
            - name: client_fqdn
              type: keyword
              description: >
                FQDN given by client in Client FQDN option 81.
        
            - name: lease_time
              type: integer
              description: >
                IP address lease interval in seconds.
        
            - name: address
              type: group
              description: >
                Addresses seen in this DHCP exchange.
              fields:
                - name: assigned
                  type: ip
                  description: >
                    IP address assigned by the server.
        
                - name: client
                  type: ip
                  description: |
                    IP address of the client. If a transaction is only a client sending
                    INFORM messages then there is no lease information exchanged so this
                    is helpful to know who sent the messages. Getting an address in this
                    field does require that the client sources at least one DHCP message
                    using a non-broadcast address.
        
                - name: mac
                  type: keyword
                  description: >
                    Client's hardware address.
        
                - name: requested
                  type: ip
                  description: >
                    IP address requested by the client.
        
                - name: server
                  type: ip
                  description: >
                    IP address of the DHCP server.
        
            - name: msg
              type: group
              fields:
                - name: types
                  type: keyword
                  description: >
                    List of DHCP message types seen in this exchange.
        
                - name: origin
                  type: ip
                  description: |
                    (present if policy/protocols/dhcp/msg-orig.bro is loaded)
                    The address that originated each message from the msg.types field.
        
                - name: client
                  type: keyword
                  description: |
                    Message typically accompanied with a DHCP_DECLINE so the client can
                    tell the server why it rejected an address.
        
                - name: server
                  type: keyword
                  description: |
                    Message typically accompanied with a DHCP_NAK to let the client know
                    why it rejected the request.
        
            - name: software
              type: group
              fields:
                - name: client
                  type: keyword
                  description: |
                    (present if policy/protocols/dhcp/software.bro is loaded)
                    Software reported by the client in the vendor_class option.
        
                - name: server
                  type: keyword
                  description: |
                    (present if policy/protocols/dhcp/software.bro is loaded)
                    Software reported by the client in the vendor_class option.
        
            - name: id
              type: group
              fields:
                - name: circuit
                  type: keyword
                  description: |
                    (present if policy/protocols/dhcp/sub-opts.bro is loaded)
                    Added by DHCP relay agents which terminate switched or permanent
                    circuits. It encodes an agent-local identifier of the circuit from
                    which a DHCP client-to-server packet was received. Typically it
                    should represent a router or switch interface number.
        
                - name: remote_agent
                  type: keyword
                  description: |
                    (present if policy/protocols/dhcp/sub-opts.bro is loaded)
                    A globally unique identifier added by relay agents to identify the
                    remote host end of the circuit.
        
                - name: subscriber
                  type: keyword
                  description: |
                    (present if policy/protocols/dhcp/sub-opts.bro is loaded)
                    The subscriber ID is a value independent of the physical network
                    configuration so that a customer's DHCP configuration can be given
                    to them correctly no matter where they are physically connected.
        - name: dnp3
          type: group
          default_field: false
          description: >
            Fields exported by the Zeek SSH log
          fields:
            - name: function
              type: group
              fields:
                - name: request
                  type: keyword
                  description: |
                    The name of the function message in the request.
        
                - name: reply
                  type: keyword
                  description: |
                    The name of the function message in the reply.
        
            - name: id
              type: integer
              description: |
                The response's internal indication number.
        
        - name: dns
          type: group
          description: >
            Fields exported by the Zeek DNS log
          fields:
            - name: trans_id
              type: keyword
              description: >
                DNS transaction identifier.
        
            - name: rtt
              type: double
              description: >
                Round trip time for the query and response.
        
            - name: query
              type: keyword
              description: >
                The domain name that is the subject of the DNS query.
        
            - name: qclass
              type: long
              description: >
                The QCLASS value specifying the class of the query.
        
            - name: qclass_name
              type: keyword
              description: >
                A descriptive name for the class of the query.
        
            - name: qtype
              type: long
              description: >
                A QTYPE value specifying the type of the query.
        
            - name: qtype_name
              type: keyword
              description: >
                A descriptive name for the type of the query.
        
            - name: rcode
              type: long
              description: >
                The response code value in DNS response messages.
        
            - name: rcode_name
              type: keyword
              description: >
                A descriptive name for the response code value.
        
            - name: AA
              type: boolean
              description: |
                The Authoritative Answer bit for response messages specifies that the responding
                name server is an authority for the domain name in the question section.
        
            - name: TC
              type: boolean
              description: >
                The Truncation bit specifies that the message was truncated.
        
            - name: RD
              type: boolean
              description: |
                The Recursion Desired bit in a request message indicates that the client
                wants recursive service for this query.
        
            - name: RA
              type: boolean
              description: |
                The Recursion Available bit in a response message indicates that the name
                server supports recursive queries.
        
            - name: answers
              type: keyword
              description: >
                The set of resource descriptions in the query answer.
        
            - name: TTLs
              type: double
              description: >
                The caching intervals of the associated RRs described by the answers field.
        
            - name: rejected
              type: boolean
              description: >
                Indicates whether the DNS query was rejected by the server.
        
            - name: total_answers
              type: integer
              description: >
                The total number of resource records in the reply.
        
            - name: total_replies
              type: integer
              description: >
                The total number of resource records in the reply message.
        
            - name: saw_query
              type: boolean
              description: >
                Whether the full DNS query has been seen.
        
            - name: saw_reply
              type: boolean
              description: >
                Whether the full DNS reply has been seen.
        - name: dpd
          type: group
          default_field: false
          description: >
            Fields exported by the Zeek DPD log
          fields:
            - name: analyzer
              type: keyword
              description: >
                The analyzer that generated the violation.
        
            - name: failure_reason
              type: keyword
              description: >
                The textual reason for the analysis failure.
        
            - name: packet_segment
              type: keyword
              description: |
                (present if policy/frameworks/dpd/packet-segment-logging.bro is loaded)
                A chunk of the payload that most likely resulted in the protocol violation.
        - name: files
          type: group
          description: >
            Fields exported by the Zeek Files log.
          fields:
            - name: fuid
              type: keyword
              description: >
                A file unique identifier.
        
            - name: tx_host
              type: ip
              description: >
                The host that transferred the file.
        
            - name: rx_host
              type: ip
              description: >
                The host that received the file.
        
            - name: session_ids
              type: keyword
              description: >
                The sessions that have this file.
        
            - name: source
              type: keyword
              description: |
                An identification of the source of the file data. E.g. it may be a network protocol
                over which it was transferred, or a local file path which was read, or some other
                input source.
        
            - name: depth
              type: long
              description: |
                A value to represent the depth of this file in relation to its source. In SMTP, it
                is the depth of the MIME attachment on the message. In HTTP, it is the depth of the
                request within the TCP connection.
        
            - name: analyzers
              type: keyword
              description: >
                A set of analysis types done during the file analysis.
        
            - name: mime_type
              type: keyword
              description: >
                Mime type of the file.
        
            - name: filename
              type: keyword
              description: >
                Name of the file if available.
        
            - name: local_orig
              type: boolean
              description: |
                If the source of this file is a network connection, this field indicates if the data
                originated from the local network or not.
        
            - name: is_orig
              type: boolean
              description: |
                If the source of this file is a network connection, this field indicates if the file is
                being sent by the originator of the connection or the responder.
        
            - name: duration
              type: double
              description: >
                The duration the file was analyzed for. Not the duration of the session.
        
            - name: seen_bytes
              type: long
              description: >
                Number of bytes provided to the file analysis engine for the file.
        
            - name: total_bytes
              type: long
              description: >
                Total number of bytes that are supposed to comprise the full file.
        
            - name: missing_bytes
              type: long
              description: |
                The number of bytes in the file stream that were completely missed during the process
                of analysis.
        
            - name: overflow_bytes
              type: long
              description: |
                The number of bytes in the file stream that were not delivered to stream file analyzers.
                This could be overlapping bytes or bytes that couldn't be reassembled.
        
            - name: timedout
              type: boolean
              description: >
                Whether the file analysis timed out at least once for the file.
        
            - name: parent_fuid
              type: keyword
              description: |
                Identifier associated with a container file from which this one was extracted as part of
                the file analysis.
        
            - name: md5
              type: keyword
              description: >
                An MD5 digest of the file contents.
        
            - name: sha1
              type: keyword
              description: >
                A SHA1 digest of the file contents.
        
            - name: sha256
              type: keyword
              description: >
                A SHA256 digest of the file contents.
        
            - name: extracted
              type: keyword
              description: >
                Local filename of extracted file.
        
            - name: extracted_cutoff
              type: boolean
              description: >
                Indicate whether the file being extracted was cut off hence not extracted completely.
        
            - name: extracted_size
              type: long
              description: >
                The number of bytes extracted to disk.
        
            - name: entropy
              type: double
              description: >
                The information density of the contents of the file.
        - name: ftp
          type: group
          default_field: false
          description: >
            Fields exported by the Zeek FTP log
          fields:
            - name: user
              type: keyword
              description: |
                User name for the current FTP session.
        
            - name: password
              type: keyword
              description: |
                Password for the current FTP session if captured.
        
            - name: command
              type: keyword
              description: |
                Command given by the client.
        
            - name: arg
              type: keyword
              description: |
                Argument for the command if one is given.
        
            - name: file
              type: group
              fields:
                - name: size
                  type: long
                  description: |
                    Size of the file if the command indicates a file transfer.
        
                - name: mime_type
                  type: keyword
                  description: |
                    Sniffed mime type of file.
        
                - name: fuid
                  type: keyword
                  description: |
                    (present if base/protocols/ftp/files.bro is loaded)
                    File unique ID.
        
            - name: reply
              type: group
              fields:
                - name: code
                  type: integer
                  description: |
                    Reply code from the server in response to the command.
        
                - name: msg
                  type: keyword
                  description: |
                    Reply message from the server in response to the command.
        
            - name: data_channel
              type: group
              description: |
                Expected FTP data channel.
              fields:
                - name: passive
                  type: boolean
                  description: |
                    Whether PASV mode is toggled for control channel.
        
                - name: originating_host
                  type: ip
                  description: |
                    The host that will be initiating the data connection.
        
                - name: response_host
                  type: ip
                  description: |
                    The host that will be accepting the data connection.
        
                - name: response_port
                  type: integer
                  description: |
                    The port at which the acceptor is listening for the data connection.
        
            - name: cwd
              type: keyword
              description: |
                Current working directory that this session is in. By making the default value '.', we can indicate that unless something more concrete is discovered that the existing but unknown directory is ok to use.
        
            - name: cmdarg
              type: group
              description: |
                Command that is currently waiting for a response.
              fields:
                - name: cmd
                  type: keyword
                  description: |
                    Command.
        
                - name: arg
                  type: keyword
                  description: |
                    Argument for the command if one was given.
        
                - name: seq
                  type: integer
                  description: |
                    Counter to track how many commands have been executed.
        
            - name: pending_commands
              type: integer
              description: |
                Queue for commands that have been sent but not yet responded to are tracked here.
        
            - name: passive
              type: boolean
              description: |
                Indicates if the session is in active or passive mode.
        
            - name: capture_password
              type: boolean
              description: |
                Determines if the password will be captured for this request.
        
            - name: last_auth_requested
              type: keyword
              description: |
                present if base/protocols/ftp/gridftp.bro is loaded.
                Last authentication/security mechanism that was used.
        - name: http
          type: group
          description: >
            Fields exported by the Zeek HTTP log
          fields:
            - name: trans_depth
              type: integer
              description: >
                Represents the pipelined depth into the connection of this request/response transaction.
        
            - name: status_msg
              type: keyword
              description: >
                Status message returned by the server.
        
            - name: info_code
              type: integer
              description: >
                Last seen 1xx informational reply code returned by the server.
        
            - name: info_msg
              type: keyword
              description: >
                Last seen 1xx informational reply message returned by the server.
        
            - name: tags
              type: keyword
              description: |
                A set of indicators of various attributes discovered and related to a particular
                request/response pair.
        
            - name: password
              type: keyword
              description: >
                Password if basic-auth is performed for the request.
        
            - name: captured_password
              type: boolean
              description: >
                Determines if the password will be captured for this request.
        
            - name: proxied
              type: keyword
              description: >
                All of the headers that may indicate if the HTTP request was proxied.
        
            - name: range_request
              type: boolean
              description: >
                Indicates if this request can assume 206 partial content in response.
        
            - name: client_header_names
              type: keyword
              description: |
                The vector of HTTP header names sent by the client. No header values
                are included here, just the header names.
        
            - name: server_header_names
              type: keyword
              description: |
                The vector of HTTP header names sent by the server. No header values
                are included here, just the header names.
        
            - name: orig_fuids
              type: keyword
              description: >
                An ordered vector of file unique IDs from the originator.
        
            - name: orig_mime_types
              type: keyword
              description: >
                An ordered vector of mime types from the originator.
        
            - name: orig_filenames
              type: keyword
              description: >
                An ordered vector of filenames from the originator.
        
            - name: resp_fuids
              type: keyword
              description: >
                An ordered vector of file unique IDs from the responder.
        
            - name: resp_mime_types
              type: keyword
              description: >
                An ordered vector of mime types from the responder.
        
            - name: resp_filenames
              type: keyword
              description: >
                An ordered vector of filenames from the responder.
        
            - name: orig_mime_depth
              type: integer
              description: >
                Current number of MIME entities in the HTTP request message body.
        
            - name: resp_mime_depth
              type: integer
              description: >
                Current number of MIME entities in the HTTP response message body.
        - name: intel
          type: group
          default_field: false
          description: >
            Fields exported by the Zeek Intel log.
          fields:
        
            - name: seen
              type: group
              fields:
                - name: indicator
                  type: keyword
                  description: >
                    The intelligence indicator.
        
                - name: indicator_type
                  type: keyword
                  description: >
                    The type of data the indicator represents.
        
                - name: host
                  type: keyword
                  description: >
                    If the indicator type was Intel::ADDR, then this field will be present.
        
                - name: conn
                  type: keyword
                  description: >
                    If the data was discovered within a connection, the connection record should go here to give context to the data.
        
                - name: where
                  type: keyword
                  description: >
                    Where the data was discovered.
        
                - name: node
                  type: keyword
                  description: >
                    The name of the node where the match was discovered.
        
                - name: uid
                  type: keyword
                  description: >
                    If the data was discovered within a connection, the connection uid should go here to give context to the data. If the conn field is provided, this will be automatically filled out.
        
                - name: f
                  type: object
                  description: >
                    If the data was discovered within a file, the file record should go here to provide context to the data.
        
                - name: fuid
                  type: keyword
                  description: >
                    If the data was discovered within a file, the file uid should go here to provide context to the data. If the file record f is provided, this will be automatically filled out.
        
        
            - name: matched
              type: keyword
              description: >
                Event to represent a match in the intelligence data from data that was seen.
        
            - name: sources
              type: keyword
              description: >
                Sources which supplied data for this match.
        
            - name: fuid
              type: keyword
              description: >
                If a file was associated with this intelligence hit, this is the uid for the file.
        
            - name: file_mime_type
              type: keyword
              description: >
                A mime type if the intelligence hit is related to a file. If the $f field is provided this will be automatically filled out.
        
            - name: file_desc
              type: keyword
              description: >
                Frequently files can be described to give a bit more context. If the $f field is provided this field will be automatically filled out.
        - name: irc
          type: group
          default_field: false
          description: >
            Fields exported by the Zeek IRC log
          fields:
            - name: nick
              type: keyword
              description: |
                Nickname given for the connection.
        
            - name: user
              type: keyword
              description: |
                Username given for the connection.
        
            - name: command
              type: keyword
              description: |
                Command given by the client.
        
            - name: value
              type: keyword
              description: |
                Value for the command given by the client.
        
            - name: addl
              type: keyword
              description: |
                Any additional data for the command.
        
            - name: dcc
              type: group
              fields:
                - name: file
                  type: group
                  fields:
                    - name: name
                      type: keyword
                      description: |
                        Present if base/protocols/irc/dcc-send.bro is loaded.
                        DCC filename requested.
        
                    - name: size
                      type: long
                      description: |
                        Present if base/protocols/irc/dcc-send.bro is loaded.
                        Size of the DCC transfer as indicated by the sender.
        
                - name: mime_type
                  type: keyword
                  description: |
                    present if base/protocols/irc/dcc-send.bro is loaded.
                    Sniffed mime type of the file.
        
            - name: fuid
              type: keyword
              description: |
                present if base/protocols/irc/files.bro is loaded.
                File unique ID.
        - name: kerberos
          type: group
          default_field: false
          description: >
            Fields exported by the Zeek Kerberos log
          fields:
            - name: request_type
              type: keyword
              description: >
                Request type - Authentication Service (AS) or Ticket Granting Service (TGS).
        
            - name: client
              type: keyword
              description: >
                Client name.
        
            - name: service
              type: keyword
              description: >
                Service name.
        
            - name: success
              type: boolean
              description: >
                Request result.
        
            - name: error
              type: group
              fields:
                - name: code
                  type: integer
                  description: >
                    Error code.
        
                - name: msg
                  type: keyword
                  description: >
                    Error message.
        
            - name: valid
              type: group
              fields:
                - name: from
                  type: date
                  description: >
                    Ticket valid from.
        
                - name: until
                  type: date
                  description: >
                    Ticket valid until.
        
                - name: days
                  type: integer
                  description: >
                    Number of days the ticket is valid for.
        
            - name: cipher
              type: keyword
              description: >
                Ticket encryption type.
        
            - name: forwardable
              type: boolean
              description: >
                Forwardable ticket requested.
        
            - name: renewable
              type: boolean
              description: >
                Renewable ticket requested.
        
            - name: ticket
              type: group
              fields:
                - name: auth
                  type: keyword
                  description: >
                    Hash of ticket used to authorize request/transaction.
        
                - name: new
                  type: keyword
                  description: >
                    Hash of ticket returned by the KDC.
        
            - name: cert
              type: group
              fields:
                - name: client
                  type: group
                  fields:
                    - name: value
                      type: keyword
                      description: >
                        Client certificate.
        
                    - name: fuid
                      type: keyword
                      description: >
                        File unique ID of client cert.
        
                    - name: subject
                      type: keyword
                      description: >
                        Subject of client certificate.
        
                - name: server
                  type: group
                  fields:
                    - name: value
                      type: keyword
                      description: >
                        Server certificate.
        
                    - name: fuid
                      type: keyword
                      description: >
                        File unique ID of server certificate.
        
                    - name: subject
                      type: keyword
                      description: >
                        Subject of server certificate.
        - name: modbus
          type: group
          default_field: false
          description: >
            Fields exported by the Zeek modbus log.
          fields:
            - name: function
              type: keyword
              description: |
                The name of the function message that was sent.
        
            - name: exception
              type: keyword
              description: |
                The exception if the response was a failure.
        
            - name: track_address
              type: integer
              description: |
                Present if policy/protocols/modbus/track-memmap.bro is loaded.
                Modbus track address.
        - name: mysql
          type: group
          default_field: false
          description: >
            Fields exported by the Zeek MySQL log.
          fields:
            - name: cmd
              type: keyword
              description: |
                The command that was issued.
        
            - name: arg
              type: keyword
              description: |
                The argument issued to the command.
        
            - name: success
              type: boolean
              description: |
                Whether the command succeeded.
        
            - name: rows
              type: integer
              description: |
                The number of affected rows, if any.
        
            - name: response
              type: keyword
              description: |
                Server message, if any.
        - name: notice
          type: group
          description: >
            Fields exported by the Zeek Notice log.
          fields:
            - name: connection_id
              type: keyword
              description: >
                Identifier of the related connection session.
        
            - name: icmp_id
              type: keyword
              description: >
                Identifier of the related ICMP session.
        
            - name: file.id
              type: keyword
              description: >
                An identifier associated with a single file that is related to this notice.
        
            - name: file.parent_id
              type: keyword
              description: >
                Identifier associated with a container file from which this one was extracted.
        
            - name: file.source
              type: keyword
              description: |
                An identification of the source of the file data. E.g. it may be a network protocol
                over which it was transferred, or a local file path which was read, or some other
                input source.
        
            - name: file.mime_type
              type: keyword
              description: >
                A mime type if the notice is related to a file.
        
            - name: file.is_orig
              type: boolean
              description: |
                If the source of this file is a network connection, this field indicates if the file is
                being sent by the originator of the connection or the responder.
        
            - name: file.seen_bytes
              type: long
              description: >
                Number of bytes provided to the file analysis engine for the file.
        
            - name: ffile.total_bytes
              type: long
              description: >
                Total number of bytes that are supposed to comprise the full file.
        
            - name: file.missing_bytes
              type: long
              description: |
                The number of bytes in the file stream that were completely missed during the process
                of analysis.
        
            - name: file.overflow_bytes
              type: long
              description: |
                The number of bytes in the file stream that were not delivered to stream file analyzers.
                This could be overlapping bytes or bytes that couldn't be reassembled.
        
            - name: fuid
              type: keyword
              description: >
                A file unique ID if this notice is related to a file.
        
            - name: note
              type: keyword
              description: >
                The type of the notice.
        
            - name: msg
              type: keyword
              description: >
                The human readable message for the notice.
        
            - name: sub
              type: keyword
              description: >
                The human readable sub-message.
        
            - name: n
              type: long
              description: >
                Associated count, or a status code.
        
            - name: peer_name
              type: keyword
              description: >
                Name of remote peer that raised this notice.
        
            - name: peer_descr
              type: text
              description: >
                Textual description for the peer that raised this notice.
        
            - name: actions
              type: keyword
              description: >
                The actions which have been applied to this notice.
        
            - name: email_body_sections
              type: text
              description: |
                By adding chunks of text into this element, other scripts can expand on notices
                that are being emailed.
        
            - name: email_delay_tokens
              type: keyword
              description: |
                Adding a string token to this set will cause the built-in emailing functionality
                to delay sending the email either the token has been removed or the email
                has been delayed for the specified time duration.
        
            - name: identifier
              type: keyword
              description: >
                This field is provided when a notice is generated for the purpose of deduplicating notices.
        
            - name: suppress_for
              type: double
              description: >
                This field indicates the length of time that this unique notice should be suppressed.
        
            - name: dropped
              type: boolean
              description: >
                Indicate if the source IP address was dropped and denied network access.
        
        - name: ntlm
          type: group
          default_field: false
          description: >
            Fields exported by the Zeek NTLM log.
          fields:
            - name: domain
              type: keyword
              description: >
                Domain name given by the client.
        
            - name: hostname
              type: keyword
              description: >
                Hostname given by the client.
        
            - name: success
              type: boolean
              description: >
                Indicate whether or not the authentication was successful.
        
            - name: username
              type: keyword
              description: >
                Username given by the client.
        
            - name: server
              type: group
              fields:
                - name: name
                  type: group
                  fields:
                    - name: dns
                      type: keyword
                      description: >
                        DNS name given by the server in a CHALLENGE.
        
                    - name: netbios
                      type: keyword
                      description: >
                        NetBIOS name given by the server in a CHALLENGE.
        
                    - name: tree
                      type: keyword
                      description: >
                        Tree name given by the server in a CHALLENGE.
        - name: ocsp
          type: group
          default_field: false
          description: |
            Fields exported by the Zeek OCSP log
            Online Certificate Status Protocol (OCSP). Only created if policy script is loaded.
          fields:
            - name: file_id
              type: keyword
              description: |
                File id of the OCSP reply.
            - name: hash
              type: group
              fields:
                - name: algorithm
                  type: keyword
                  description: |
                    Hash algorithm used to generate issuerNameHash and issuerKeyHash.
        
                - name: issuer
                  type: group
                  fields:
                    - name: name
                      type: keyword
                      description: |
                        Hash of the issuer's distingueshed name.
        
                    - name: key
                      type: keyword
                      description: |
                        Hash of the issuer's public key.
        
            - name: serial_number
              type: keyword
              description: |
                Serial number of the affected certificate.
        
            - name: status
              type: keyword
              description: |
                Status of the affected certificate.
        
            - name: revoke
              type: group
              fields:
                - name: time
                  type: date
                  description: |
                    Time at which the certificate was revoked.
        
                - name: reason
                  type: keyword
                  description: |
                    Reason for which the certificate was revoked.
        
            - name: update
              type: group
              fields:
                - name: this
                  type: date
                  description: |
                    The time at which the status being shows is known to have been correct.
        
                - name: next
                  type: date
                  description: |
                    The latest time at which new information about the status of the certificate will be available.
        
        - name: pe
          type: group
          default_field: false
          description: >
            Fields exported by the Zeek pe log.
          fields:
            - name: client
              type: keyword
              description: >
                The client's version string.
        
            - name: id
              type: keyword
              description: >
                File id of this portable executable file.
        
            - name: machine
              type: keyword
              description: >
                The target machine that the file was compiled for.
        
            - name: compile_time
              type: date
              description: >
                The time that the file was created at.
        
            - name: os
              type: keyword
              description: >
                The required operating system.
        
            - name: subsystem
              type: keyword
              description: >
                The subsystem that is required to run this file.
        
            - name: is_exe
              type: boolean
              description: >
                Is the file an executable, or just an object file?
        
            - name: is_64bit
              type: boolean
              description: >
                Is the file a 64-bit executable?
        
            - name: uses_aslr
              type: boolean
              description: >
                Does the file support Address Space Layout Randomization?
        
            - name: uses_dep
              type: boolean
              description: >
                Does the file support Data Execution Prevention?
        
            - name: uses_code_integrity
              type: boolean
              description: >
                Does the file enforce code integrity checks?
        
            - name: uses_seh
              type: boolean
              description: >
                Does the file use structured exception handing?
        
            - name: has_import_table
              type: boolean
              description: >
                Does the file have an import table?
        
            - name: has_export_table
              type: boolean
              description: >
                Does the file have an export table?
        
            - name: has_cert_table
              type: boolean
              description: >
                Does the file have an attribute certificate table?
        
            - name: has_debug_data
              type: boolean
              description: >
                Does the file have a debug table?
        
            - name: section_names
              type: keyword
              description: >
                The names of the sections, in order.
        
        - name: radius
          type: group
          default_field: false
          description: >
            Fields exported by the Zeek Radius log.
          fields:
            - name: username
              type: keyword
              description: |
                The username, if present.
        
            - name: mac
              type: keyword
              description: |
                MAC address, if present.
        
            - name: framed_addr
              type: ip
              description: |
                The address given to the network access server, if present. This is only a hint from the RADIUS server and the network access server is not required to honor the address.
        
            - name: remote_ip
              type: ip
              description: |
                Remote IP address, if present. This is collected from the Tunnel-Client-Endpoint attribute.
        
            - name: connect_info
              type: keyword
              description: |
                Connect info, if present.
        
            - name: reply_msg
              type: keyword
              description: |
                Reply message from the server challenge. This is frequently shown to the user authenticating.
        
            - name: result
              type: keyword
              description: |
                Successful or failed authentication.
        
            - name: ttl
              type: integer
              description: |
                The duration between the first request and either the "Access-Accept" message or an error. If the field is empty, it means that either the request or response was not seen.
        
            - name: logged
              type: boolean
              description: |
                Whether this has already been logged and can be ignored.
        - name: rdp
          type: group
          default_field: false
          description: >
            Fields exported by the Zeek RDP log.
          fields:
            - name: cookie
              type: keyword
              description: |
                Cookie value used by the client machine. This is typically a username.
        
            - name: result
              type: keyword
              description: |
                Status result for the connection. It's a mix between RDP negotation failure messages and GCC server create response messages.
        
            - name: security_protocol
              type: keyword
              description: |
                Security protocol chosen by the server.
        
            - name: keyboard_layout
              type: keyword
              description: |
                Keyboard layout (language) of the client machine.
        
            - name: client
              type: group
              fields:
                - name: build
                  type: keyword
                  description: |
                    RDP client version used by the client machine.
        
                - name: client_name
                  type: keyword
                  description: |
                    Name of the client machine.
        
                - name: product_id
                  type: keyword
                  description: |
                    Product ID of the client machine.
        
            - name: desktop
              type: group
              fields:
                - name: width
                  type: integer
                  description: |
                    Desktop width of the client machine.
        
                - name: height
                  type: integer
                  description: |
                    Desktop height of the client machine.
        
                - name: color_depth
                  type: keyword
                  description: |
                    The color depth requested by the client in the high_color_depth field.
        
            - name: cert
              type: group
              fields:
                - name: type
                  type: keyword
                  description: |
                    If the connection is being encrypted with native RDP encryption, this is the type of cert being used.
        
                - name: count
                  type: integer
                  description: |
                    The number of certs seen. X.509 can transfer an entire certificate chain.
        
                - name: permanent
                  type: boolean
                  description: |
                    Indicates if the provided certificate or certificate chain is permanent or temporary.
        
            - name: encryption
              type: group
              fields:
                - name: level
                  type: keyword
                  description: |
                    Encryption level of the connection.
        
                - name: method
                  type: keyword
                  description: |
                    Encryption method of the connection.
        
            - name: done
              type: boolean
              description: |
                Track status of logging RDP connections.
        
            - name: ssl
              type: boolean
              description: |
                (present if policy/protocols/rdp/indicate_ssl.bro is loaded)
                Flag the connection if it was seen over SSL.
        - name: rfb
          type: group
          default_field: false
          description: >
            Fields exported by the Zeek RFB log.
          fields:
            - name: version
              type: group
              fields:
                - name: client
                  type: group
                  fields:
                    - name: major
                      type: keyword
                      description: |
                        Major version of the client.
        
                    - name: minor
                      type: keyword
                      description: |
                        Minor version of the client.
        
                - name: server
                  type: group
                  fields:
                    - name: major
                      type: keyword
                      description: |
                        Major version of the server.
        
                    - name: minor
                      type: keyword
                      description: |
                        Minor version of the server.
        
            - name: auth
              type: group
              fields:
                - name: success
                  type: boolean
                  description: |
                    Whether or not authentication was successful.
        
                - name: method
                  type: keyword
                  description: |
                    Identifier of authentication method used.
        
            - name: share_flag
              type: boolean
              description: |
                Whether the client has an exclusive or a shared session.
        
            - name: desktop_name
              type: keyword
              description: |
                Name of the screen that is being shared.
        
            - name: width
              type: integer
              description: |
                Width of the screen that is being shared.
        
            - name: height
              type: integer
              description: |
                Height of the screen that is being shared.
        - name: sip
          type: group
          default_field: false
          description: >
            Fields exported by the Zeek SIP log.
          fields:
            - name: transaction_depth
              type: integer
              description: >
                Represents the pipelined depth into the connection of this request/response transaction.
        
            - name: sequence
              type: group
              fields:
                - name: method
                  type: keyword
                  description: >
                    Verb used in the SIP request (INVITE, REGISTER etc.).
        
                - name: number
                  type: keyword
                  description: >
                    Contents of the CSeq: header from the client.
        
            - name: uri
              type: keyword
              description: >
                URI used in the request.
        
            - name: date
              type: keyword
              description: >
                Contents of the Date: header from the client.
        
            - name: request
              type: group
              fields:
                - name: from
                  type: keyword
                  description: >
                    Contents of the request From: header Note: The tag= value that's usually appended to the sender is stripped off and not logged.
        
                - name: to
                  type: keyword
                  description: >
                    Contents of the To: header.
        
                - name: path
                  type: keyword
                  description: >
                    The client message transmission path, as extracted from the headers.
        
                - name: body_length
                  type: long
                  description: >
                    Contents of the Content-Length: header from the client.
        
            - name: response
              type: group
              fields:
                - name: from
                  type: keyword
                  description: >
                    Contents of the response From: header Note: The tag= value that's usually appended to the sender is stripped off and not logged.
        
                - name: to
                  type: keyword
                  description: >
                    Contents of the response To: header.
        
                - name: path
                  type: keyword
                  description: >
                    The server message transmission path, as extracted from the headers.
        
                - name: body_length
                  type: long
                  description: >
                    Contents of the Content-Length: header from the server.
        
            - name: reply_to
              type: keyword
              description: >
                Contents of the Reply-To: header.
        
            - name: call_id
              type: keyword
              description: >
                Contents of the Call-ID: header from the client.
        
            - name: subject
              type: keyword
              description: >
                Contents of the Subject: header from the client.
        
            - name: user_agent
              type: keyword
              description: >
                Contents of the User-Agent: header from the client.
        
            - name: status
              type: group
              fields:
                - name: code
                  type: integer
                  description: >
                    Status code returned by the server.
        
                - name: msg
                  type: keyword
                  description: >
                    Status message returned by the server.
        
            - name: warning
              type: keyword
              description: >
                Contents of the Warning: header.
        
            - name: content_type
              type: keyword
              description: >
                Contents of the Content-Type: header from the server.
        - name: smb_cmd
          type: group
          default_field: false
          description: >
            Fields exported by the Zeek smb_cmd log.
          fields:
            - name: command
              type: keyword
              description: |
                The command sent by the client.
        
            - name: sub_command
              type: keyword
              description: |
                The subcommand sent by the client, if present.
        
            - name: argument
              type: keyword
              description: |
                Command argument sent by the client, if any.
        
            - name: status
              type: keyword
              description: |
                Server reply to the client's command.
        
            - name: rtt
              type: double
              description: |
                Round trip time from the request to the response.
        
            - name: version
              type: keyword
              description: |
                Version of SMB for the command.
        
            - name: username
              type: keyword
              description: |
                Authenticated username, if available.
        
            - name: tree
              type: keyword
              description: |
                If this is related to a tree, this is the tree that was used for the current command.
        
            - name: tree_service
              type: keyword
              description: |
                The type of tree (disk share, printer share, named pipe, etc.).
        
            - name: file
              type: group
              description: |
                If the command referenced a file, store it here.
              fields:
                - name: name
                  type: keyword
                  description: |
                    Filename if one was seen.
        
                - name: action
                  type: keyword
                  description: |
                    Action this log record represents.
        
                - name: uid
                  type: keyword
                  description: |
                    UID of the referenced file.
        
                - name: host
                  type: group
                  fields:
                    - name: tx
                      type: ip
                      description: |
                        Address of the transmitting host.
        
                    - name: rx
                      type: ip
                      description: |
                        Address of the receiving host.
        
            - name: smb1_offered_dialects
              type: keyword
              description: |
                Present if base/protocols/smb/smb1-main.bro is loaded.
                Dialects offered by the client.
        
            - name: smb2_offered_dialects
              type:  integer
              description: |
                Present if base/protocols/smb/smb2-main.bro is loaded.
                Dialects offered by the client.
        - name: smb_files
          type: group
          default_field: false
          description: >
            Fields exported by the Zeek SMB Files log.
          fields:
            - name: action
              type: keyword
              description: >
                Action this log record represents.
        
            - name: fid
              type: integer
              description: >
                ID referencing this file.
        
            - name: name
              type: keyword
              description: >
                Filename if one was seen.
        
            - name: path
              type: keyword
              description: >
                Path pulled from the tree this file was transferred to or from.
        
            - name: previous_name
              type: keyword
              description: >
                If the rename action was seen, this will be the file's previous name.
        
            - name: size
              type: long
              description: >
                Byte size of the file.
        
            - name: times
              type: group
              description: >
                Timestamps of the file.
              fields:
                - name: accessed
                  type: date
                  description: >
                    The file's access time.
        
                - name: changed
                  type: date
                  description: >
                    The file's change time.
        
                - name: created
                  type: date
                  description: >
                    The file's create time.
        
                - name: modified
                  type: date
                  description: >
                    The file's modify time.
        
            - name: uuid
              type: keyword
              description: >
                UUID referencing this file if DCE/RPC.
        - name: smb_mapping
          type: group
          default_field: false
          description: >
            Fields exported by the Zeek SMB_Mapping log.
          fields:
            - name: path
              type: keyword
              description: >
                Name of the tree path.
        
            - name: service
              type: keyword
              description: >
                The type of resource of the tree (disk share, printer share, named pipe, etc.).
        
            - name: native_file_system
              type: keyword
              description: >
                File system of the tree.
        
            - name: share_type
              type: keyword
              description: |
                If this is SMB2, a share type will be included. For SMB1, the type of share
                will be deduced and included as well.
        - name: smtp
          type: group
          default_field: false
          description: >
            Fields exported by the Zeek SMTP log.
          fields:
            - name: transaction_depth
              type: integer
              description: >
                A count to represent the depth of this message transaction in a single connection where multiple messages were transferred.
        
            - name: helo
              type: keyword
              description: >
                Contents of the Helo header.
        
            - name: mail_from
              type: keyword
              description: >
                Email addresses found in the MAIL FROM header.
        
            - name: rcpt_to
              type: keyword
              description: >
                Email addresses found in the RCPT TO header.
        
            - name: date
              type: date
              description: >
                Contents of the Date header.
        
            - name: from
              type: keyword
              description: >
                Contents of the From header.
        
            - name: to
              type: keyword
              description: >
                Contents of the To header.
        
            - name: cc
              type: keyword
              description: >
                Contents of the CC header.
        
            - name: reply_to
              type: keyword
              description: >
                Contents of the ReplyTo header.
        
            - name: msg_id
              type: keyword
              description: >
                Contents of the MsgID header.
        
            - name: in_reply_to
              type: keyword
              description: >
                Contents of the In-Reply-To header.
        
            - name: subject
              type: keyword
              description: >
                Contents of the Subject header.
        
            - name: x_originating_ip
              type: keyword
              description: >
                Contents of the X-Originating-IP header.
        
            - name: first_received
              type: keyword
              description: |
                Contents of the first Received header.
        
            - name: second_received
              type: keyword
              description: |
                Contents of the second Received header.
        
            - name: last_reply
              type: keyword
              description: |
                The last message that the server sent to the client.
        
            - name: path
              type: ip
              description: |
                The message transmission path, as extracted from the headers.
        
            - name: user_agent
              type: keyword
              description: |
                Value of the User-Agent header from the client.
        
            - name: tls
              type: boolean
              description: |
                Indicates that the connection has switched to using TLS.
        
            - name: process_received_from
              type: boolean
              description: |
                Indicates if the "Received: from" headers should still be processed.
        
            - name: has_client_activity
              type: boolean
              description: |
                Indicates if client activity has been seen, but not yet logged.
        
            - name: fuids
              type: keyword
              description: |
                (present if base/protocols/smtp/files.bro is loaded)
                An ordered vector of file unique IDs seen attached to the message.
        
            - name: is_webmail
              type: boolean
              description: |
                Indicates if the message was sent through a webmail interface.
        - name: snmp
          type: group
          default_field: false
          description: >
            Fields exported by the Zeek SNMP log.
          fields:
            - name: duration
              type: double
              description: >
                The amount of time between the first packet beloning to the SNMP session and the latest one seen.
        
            - name: version
              type: keyword
              description: >
                The version of SNMP being used.
        
            - name: community
              type: keyword
              description: >
                The community string of the first SNMP packet associated with the session. This is used as part of SNMP's (v1 and v2c) administrative/security framework. See RFC 1157 or RFC 1901.
        
            - name: get
              type: group
              fields:
                - name: requests
                  type: integer
                  description: >
                    The number of variable bindings in GetRequest/GetNextRequest PDUs seen for the session.
        
                - name: bulk_requests
                  type: integer
                  description: >
                    The number of variable bindings in GetBulkRequest PDUs seen for the session.
        
                - name: responses
                  type: integer
                  description: >
                    The number of variable bindings in GetResponse/Response PDUs seen for the session.
        
            - name: set
              type: group
              fields:
                - name: requests
                  type: integer
                  description: >
                    The number of variable bindings in SetRequest PDUs seen for the session.
        
            - name: display_string
              type: keyword
              description: >
                A system description of the SNMP responder endpoint.
        
            - name: up_since
              type: date
              description: >
                The time at which the SNMP responder endpoint claims it's been up since.
        - name: socks
          type: group
          default_field: false
          description: >
            Fields exported by the Zeek SOCKS log.
          fields:
            - name: version
              type: integer
              description: |
                Protocol version of SOCKS.
        
            - name: user
              type: keyword
              description: |
                Username used to request a login to the proxy.
        
            - name: password
              type: keyword
              description: |
                Password used to request a login to the proxy.
        
            - name: status
              type: keyword
              description: |
                Server status for the attempt at using the proxy.
        
            - name: request
              type: group
              fields:
                - name: host
                  type: keyword
                  description: |
                    Client requested SOCKS address. Could be an address, a name or both.
        
                - name: port
                  type: integer
                  description: |
                    Client requested port.
        
            - name: bound
              type: group
              fields:
                - name: host
                  type: keyword
                  description: |
                    Server bound address. Could be an address, a name or both.
        
                - name: port
                  type: integer
                  description: |
                    Server bound port.
        
            - name: capture_password
              type: boolean
              description: |
                Determines if the password will be captured for this request.
        - name: ssh
          type: group
          default_field: false
          description: >
            Fields exported by the Zeek SSH log.
          fields:
            - name: client
              type: keyword
              description: >
                The client's version string.
        
            - name: direction
              type: keyword
              description: |
                Direction of the connection. If the client was a local host logging into
                an external host, this would be OUTBOUND. INBOUND would be set for the
                opposite situation.
        
            - name: host_key
              type: keyword
              description: >
                The server's key thumbprint.
        
            - name: server
              type: keyword
              description: >
                The server's version string.
        
            - name: version
              type: integer
              description: >
                SSH major version (1 or 2).
        
            - name: algorithm
              type: group
              description: >
                Cipher algorithms used in this session.
              fields:
                - name: cipher
                  type: keyword
                  description: >
                    The encryption algorithm in use.
        
                - name: compression
                  type: keyword
                  description: >
                    The compression algorithm in use.
        
                - name: host_key
                  type: keyword
                  description: >
                    The server host key's algorithm.
        
                - name: key_exchange
                  type: keyword
                  description: >
                    The key exchange algorithm in use.
        
                - name: mac
                  type: keyword
                  description: >
                    The signing (MAC) algorithm in use.
        
            - name: auth
              type: group
              fields:
                - name: attempts
                  type: integer
                  description: |
                    The number of authentication attemps we observed. There's always at
                    least one, since some servers might support no authentication at all.
                    It's important to note that not all of these are failures, since some
                    servers require two-factor auth (e.g. password AND pubkey).
        
                - name: success
                  type: boolean
                  description: >
                    Authentication result.
        - name: ssl
          type: group
          default_field: false
          description: >
            Fields exported by the Zeek SSL log.
          fields:
            - name: version
              type: keyword
              description: >
                SSL/TLS version that was logged.
        
            - name: cipher
              type: keyword
              description: >
                SSL/TLS cipher suite that was logged.
        
            - name: curve
              type: keyword
              description: >
                Elliptic curve that was logged when using ECDH/ECDHE.
        
            - name: resumed
              type: boolean
              description: |
                Flag to indicate if the session was resumed reusing the key material exchanged in an
                earlier connection.
        
            - name: next_protocol
              type: keyword
              description: >
                Next protocol the server chose using the application layer next protocol extension.
        
            - name: established
              type: boolean
              description: >
                Flag to indicate if this ssl session has been established successfully.
        
            - name: validation
              type: group
              fields:
                - name: status
                  type: keyword
                  description: >
                    Result of certificate validation for this connection.
        
                - name: code
                  type: keyword
                  description: >
                    Result of certificate validation for this connection, given as OpenSSL validation code.
        
            - name: last_alert
              type: keyword
              description: >
                Last alert that was seen during the connection.
        
            - name: server
              type: group
              fields:
                - name: name
                  type: keyword
                  description: |
                    Value of the Server Name Indicator SSL/TLS extension. It indicates the server name
                    that the client was requesting.
        
                - name: cert_chain
                  type: keyword
                  description: >
                    Chain of certificates offered by the server to validate its complete signing chain.
        
                - name: cert_chain_fuids
                  type: keyword
                  description: >
                    An ordered vector of certificate file identifiers for the certificates offered by the server.
        
                - name: issuer
                  type: group
                  description: >
                    Subject of the signer of the X.509 certificate offered by the server.
                  fields:
                    - name: common_name
                      type: keyword
                      description: >
                        Common name of the signer of the X.509 certificate offered by the server.
        
                    - name: country
                      type: keyword
                      description: >
                        Country code of the signer of the X.509 certificate offered by the server.
        
                    - name: locality
                      type: keyword
                      description: >
                        Locality of the signer of the X.509 certificate offered by the server.
        
                    - name: organization
                      type: keyword
                      description: >
                        Organization of the signer of the X.509 certificate offered by the server.
        
                    - name: organizational_unit
                      type: keyword
                      description: >
                        Organizational unit of the signer of the X.509 certificate offered by the server.
        
                    - name: state
                      type: keyword
                      description: >
                        State or province name of the signer of the X.509 certificate offered by the server.
        
                - name: subject
                  type: group
                  description: >
                    Subject of the X.509 certificate offered by the server.
                  fields:
                    - name: common_name
                      type: keyword
                      description: >
                        Common name of the X.509 certificate offered by the server.
        
                    - name: country
                      type: keyword
                      description: >
                        Country code of the X.509 certificate offered by the server.
        
                    - name: locality
                      type: keyword
                      description: >
                        Locality of the X.509 certificate offered by the server.
        
                    - name: organization
                      type: keyword
                      description: >
                        Organization of the X.509 certificate offered by the server.
        
                    - name: organizational_unit
                      type: keyword
                      description: >
                        Organizational unit of the X.509 certificate offered by the server.
        
                    - name: state
                      type: keyword
                      description: >
                        State or province name of the X.509 certificate offered by the server.
        
            - name: client
              type: group
              fields:
                - name: cert_chain
                  type: keyword
                  description: >
                    Chain of certificates offered by the client to validate its complete signing chain.
        
                - name: cert_chain_fuids
                  type: keyword
                  description: >
                    An ordered vector of certificate file identifiers for the certificates offered by the client.
        
                - name: issuer
                  type: group
                  description: >
                    Subject of the signer of the X.509 certificate offered by the client.
                  fields:
                    - name: common_name
                      type: keyword
                      description: >
                        Common name of the signer of the X.509 certificate offered by the client.
        
                    - name: country
                      type: keyword
                      description: >
                        Country code of the signer of the X.509 certificate offered by the client.
        
                    - name: locality
                      type: keyword
                      description: >
                        Locality of the signer of the X.509 certificate offered by the client.
        
                    - name: organization
                      type: keyword
                      description: >
                        Organization of the signer of the X.509 certificate offered by the client.
        
                    - name: organizational_unit
                      type: keyword
                      description: >
                        Organizational unit of the signer of the X.509 certificate offered by the client.
        
                    - name: state
                      type: keyword
                      description: >
                        State or province name of the signer of the X.509 certificate offered by the client.
        
                - name: subject
                  type: group
                  description: >
                    Subject of the X.509 certificate offered by the client.
                  fields:
                    - name: common_name
                      type: keyword
                      description: >
                        Common name of the X.509 certificate offered by the client.
        
                    - name: country
                      type: keyword
                      description: >
                        Country code of the X.509 certificate offered by the client.
        
                    - name: locality
                      type: keyword
                      description: >
                        Locality of the X.509 certificate offered by the client.
        
                    - name: organization
                      type: keyword
                      description: >
                        Organization of the X.509 certificate offered by the client.
        
                    - name: organizational_unit
                      type: keyword
                      description: >
                        Organizational unit of the X.509 certificate offered by the client.
        
                    - name: state
                      type: keyword
                      description: >
                        State or province name of the X.509 certificate offered by the client.
        - name: stats
          type: group
          default_field: false
          description: >
            Fields exported by the Zeek stats log.
          fields:
            - name: peer
              type: keyword
              description: |
                Peer that generated this log. Mostly for clusters.
        
            - name: memory
              type: integer
              description: |
                Amount of memory currently in use in MB.
        
            - name: packets
              type: group
              fields:
                - name: processed
                  type: long
                  description: |
                    Number of packets processed since the last stats interval.
        
                - name: dropped
                  type: long
                  description: |
                    Number of packets dropped since the last stats interval if reading live traffic.
        
                - name: received
                  type: long
                  description: |
                    Number of packets seen on the link since the last stats interval if reading live traffic.
        
            - name: bytes
              type: group
              fields:
                - name: received
                  type: long
                  description: |
                    Number of bytes received since the last stats interval if reading live traffic.
        
            - name: connections
              type: group
              fields:
                - name: tcp
                  type: group
                  fields:
                    - name: active
                      type: integer
                      description: |
                        TCP connections currently in memory.
        
                    - name: count
                      type: integer
                      description: |
                        TCP connections seen since last stats interval.
        
                - name: udp
                  type: group
                  fields:
                    - name: active
                      type: integer
                      description: |
                        UDP connections currently in memory.
        
                    - name: count
                      type: integer
                      description: |
                        UDP connections seen since last stats interval.
        
                - name: icmp
                  type: group
                  fields:
                    - name: active
                      type: integer
                      description: |
                        ICMP connections currently in memory.
        
                    - name: count
                      type: integer
                      description: |
                        ICMP connections seen since last stats interval.
        
            - name: events
              type: group
              fields:
                - name: processed
                  type: integer
                  description: |
                    Number of events processed since the last stats interval.
        
                - name: queued
                  type: integer
                  description: |
                    Number of events that have been queued since the last stats interval.
        
            - name: timers
              type: group
              fields:
                - name: count
                  type: integer
                  description: |
                    Number of timers scheduled since last stats interval.
        
                - name: active
                  type: integer
                  description: |
                    Current number of scheduled timers.
        
            - name: files
              type: group
              fields:
                - name: count
                  type: integer
                  description: |
                    Number of files seen since last stats interval.
        
                - name: active
                  type: integer
                  description: |
                    Current number of files actively being seen.
        
            - name: dns_requests
              type: group
              fields:
                - name: count
                  type: integer
                  description: |
                    Number of DNS requests seen since last stats interval.
        
                - name: active
                  type: integer
                  description: |
                    Current number of DNS requests awaiting a reply.
        
            - name: reassembly_size
              type: group
              fields:
                - name: tcp
                  type: integer
                  description: |
                    Current size of TCP data in reassembly.
        
                - name: file
                  type: integer
                  description: |
                    Current size of File data in reassembly.
        
                - name: frag
