            - name: target_group.arn
              type: keyword
              description: >
                The ARN of the target group handling the request.
            - name: listener
              type: keyword
              description: >
                The ELB listener that received the connection.
            - name: protocol
              type: keyword
              description: >
                The protocol of the load balancer (http or tcp).
            - name: request_processing_time.sec
              type: float
